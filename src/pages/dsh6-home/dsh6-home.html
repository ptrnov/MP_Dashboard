<ion-header color="primary">
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          <div style="width:100%; text-align: center">
              <div class="norepease-logo"></div>
              <ion-label>Mitra Dashboard</ion-label>
          </div>
      </ion-title>
      <ion-buttons end>
        <!-- <button ion-button tappable (click)="presentNotifications($event)"> -->
        <!-- <button ion-button  class="circle"> -->
            <!-- <img class="home-indikator" src="../assets/img/circle_btn_red"> -->
          <!-- <ion-icon name="notifications"></ion-icon> -->
        <!-- </button> -->
        <!-- <button ion-button tappable>
            <img class="home-satelit" src="assets/img/satellite.png">
        </button> -->
        <button ion-button tappable (click)="goToAccount()">
            <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content class="common-bg">
      <ion-scroll scrollY="true">
        <ion-row>
            <ion-grid class="common-bg" style="margin-left: -10px; margin-top: -5px">
                <ion-row>
                    <ion-col col-12>
                        <ion-card class="box1 full-width">
                          <ion-row>
                            <ion-item style="margin-left:10px;background-color:white">
                            <ion-label>Data Filter</ion-label>
                            <select-searchable
                              item-content
                              headerColor="primary"
                              groupColor="white"
                              [(ngModel)]="port"
                              [items]="ports"
                              itemValueField="id"
                              itemTextField="name"
                              [canSearch]="true"
                              [hasVirtualScroll]="true"
                              (onChange)="portChange($event)">
                            </select-searchable>
                          </ion-item>
                        </ion-row>
                        </ion-card>
                      </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12 style="margin-top: -10px">
                    <ion-card class="box1 full-width">
                      asd
                    </ion-card>
                  </ion-col>
                </ion-row>
            </ion-grid>
        </ion-row>
      </ion-scroll>
  </ion-content>
