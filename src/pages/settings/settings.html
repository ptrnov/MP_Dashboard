<!-- -->
<ion-header class="no-shadow">

  <ion-navbar class="no-border">
    <ion-title>
      <ion-icon name="cog" class="text-primary"></ion-icon>
      <span class="text-primary">Settings</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">
  <!-- User settings-->
  <ion-item-group >
    <ion-item-divider color="primary" class="bold" style="width:100%">
      App Settings
      <button ion-button  style="height:25px;float:right;" (click)="alertInfo()">
          <i class="fa fa-info-circle fa-1x"></i>
      </button>
    </ion-item-divider>
    <ion-item style="background-color:white" >
        <span>Automatic update every 1 minute</span>
    </ion-item>
    <ion-item style="background-color:white">
      <ion-label>Data Filter</ion-label>
      <!-- <ion-select [(ngModel)]="valAryFilterYearMonthObject" cancelText="Cancel" okText="OK"> -->
      <ion-select [(ngModel)]="valAryFilterYearMonthObject" cancelText="Cancel" okText="OK" (ionChange)="filterTglChange($event)">
      <ion-option
        *ngFor="let yearMonth of valAryFilterYearMonth"
        value="{{yearMonth.NILAI}}"
        selected="{{yearMonth.STT_ACTIVE}}"
      >
        {{yearMonth.NAME}}
      </ion-option>
        <!-- <ion-option value="1" selected="true">Syaka</ion-option>
        <ion-option value="2">piter</ion-option> -->
      </ion-select>
    </ion-item>
    <!-- <ion-item style="background-color:white">
        <ion-label>Data Filter</ion-label>
        <select-searchable
            item-content
            headerColor="primary"
            groupColor="white"
            [(ngModel)]="port"
            [items]="ports"
            itemValueField="id"
            itemTextField="name"
            [canSearch]="true"
            [hasVirtualScroll]="true"
            (onChange)="portChange($event)">
        </select-searchable>
    </ion-item> -->
    <ion-item style="background-color:white">
      <ion-label>Notifications?</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-item-group>
  <!-- App settings-->
  <ion-item-group>
    <ion-item-divider color="primary" class="bold">User Settings</ion-item-divider>
    <ion-item style="background-color:white">
      <ion-label>Clear Cache</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item style="background-color:white">
      <ion-label>Push Notifications?</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
  </ion-item-group>

  <!--sign out button-->
  <button ion-button color="primary" full tappable (click)="logout()">LOG OUT</button>

</ion-content>
